<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="application-name" content="Crowd">
	<meta name="theme-color" content="#ffffff">
	<meta name="description" content="Find them all, hidden in the crowd.">
	<meta name="robots" content="index,follow">
	<meta name="google" content="notranslate">

	<title>Crowd</title>
	<link rel="icon" type="image/png" href="images/icon.png"/>

	<link href="https://unpkg.com/pattern.css" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="map" id="map">
		<div class="inner pattern-dots-md" id="inner"></div>
	</div>

	<div class="top">
		<span id="score">0/0</span>
	</div>

	<div class="boxes"></div>

	<div class="top-right">
		<span id="collection">Collection</span>
		<div class="content">
			<div class="row">
				<div class="column" id="c0"></div>
				<div class="column" id="c1"></div>
				<div class="column" id="c2"></div>
			</div>
		</div>
	</div>

	<div class="loading">
		<div class="content">
			<img src="images/ezgif-3-86102a13debd.gif" height="180px"></img><br><br>
			<span id="progress">Loading...</span>
		</div>
	</div>

	<div class="success">
		<div class="content">
			<span>Congratulation !<br>Your collection is now completed !</span><br><br>
			<a class="btn" onclick="document.location.reload();">Play again</a><br><br>
			<a class="btn" onclick="$('.success').fadeOut()">Keep exploring</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/scrollbooster@3.0.2/dist/scrollbooster.min.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
